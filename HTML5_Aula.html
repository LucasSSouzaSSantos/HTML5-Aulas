      <title>Aula 01 - Curso de HTML5</title>
      <link rel="stylesheet" href="estilos.css"> 
      <!--Colocar link externos -->

</head>

<body>
<!--Tudo que é visivel vai ficar dentro do body-->

    <h3>Titulo da página 3</h3>
    <h4>Titulo da página 4</h4>
    <h5>Titulo da página 5</h5>
    <h6>Titulo da página 6</h6>
    <p>Parágrafo</p>

</html>
